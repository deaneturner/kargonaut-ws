<div class="cn-package example-package">
  <ng-template #collapseTpl>
    <div (click)="expand($event)">
      <ng-content select=".cn-select-max-no-collapse"></ng-content>
    </div>
  </ng-template>
  <div (click)="collapse($event)" *ngIf="config">
    <div cnGrid [columns]="config.cnLayout.cnColumns">
      <div class="material-icons">grade</div>
      <div>{{ config.cnLabel }}</div>
      <div class="cn-count" *ngIf="itemConfig">x{{items.length}}</div>
      <div class="cn-count" *ngIf="!itemConfig">x{{config.cnCount}}</div>
    </div>
  </div>
  <div class="cn-items" *ngIf="itemConfig">
    <ng-container *ngIf="isCollapsed(); else collapseTpl">
      <ng-container *ngFor="let item of items">
        <div class="cn-item" cnGrid [columns]="itemConfig.cnLayout.cnColumns">
          <ng-container *ngTemplateOutlet="listItemTemplate; context: {$implicit: item}"></ng-container>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <!-- allow tempates to be unsed INSTEAD of config objects -->
  <ng-content select=".cn-select-package" *ngIf="!config"></ng-content>
  <ng-content select=".cn-select-items" *ngIf="!itemConfig"></ng-content>
</div>
