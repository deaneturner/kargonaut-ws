<div class="cn-package example-package">
  <div *ngIf="config">
    <div cnGrid [columns]="config.cnLayout.cnColumns">
      <div class="material-icons">grade</div>
      <div>{{ config.cnLabel }}</div>
      <div class="cn-count">x4</div>
    </div>
  </div>
  <div *ngIf="itemConfig">
   <ng-container *ngFor="let item of itemConfig.cnData">
     <div cnGrid [columns]="itemConfig.cnLayout.cnColumns">
       <ng-container *ngTemplateOutlet="listItemTemplate; context: {$implicit: item}"></ng-container>
     </div>
   </ng-container>
  </div>
  <ng-content select=".cn-select-package" *ngIf="!config"></ng-content>
  <ng-content select=".cn-select-items" *ngIf="!itemConfig"></ng-content>
</div>
