<div class="cn-package example-package">
  <ng-template #packageConfigTpl>
    <div class="example-header" cnGrid [columns]="config.cnLayout.cnColumns">
      <div class="material-icons">all_out</div>
      <div>{{ config.cnData.cnLabel }}</div>
      <div class="cn-count">x4</div>
    </div>
  </ng-template>
  <ng-content select=".cn-package" *ngIf="!config; else packageConfigTpl"></ng-content>
  <ng-content select=".cn-items"></ng-content>
</div>
