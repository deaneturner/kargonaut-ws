<div class="package-component-example">
  <div></div>
  <div>
    <div>
      <h2>{{ label }}</h2>
    </div>
    <h3>Component</h3>
    <!-- package template-->
    <ng-template #packageTpl let-package="cnData" let-layout="cnLayout">
      <div class="example-header" cnGrid [columns]="layout.cnColumns">
        <div class="material-icons">all_out</div>
        <div>{{ package.cnLabel }}</div>
        <div class="cn-count">x4</div>
      </div>
    </ng-template>
    <!--  item template-->
    <ng-template #itemTpl let-item="cnData">
      <div class="cn-checkbox material-icons">{{item.checkbox}}</div>
      <div class="cn-symbol material-icons">{{item.symbol}}</div>
      <div class="cn-label">{{item.cnLabel}}</div>
      <div class="cn-max-likes"></div>
      <div class="cn-symbol cn-weight-code material-icons">{{item.weightCode}}</div>
      <div class="cn-symbol cn-weight-symbol material-icons">{{item.weightSymbol}}</div>
      <div class="cn-weight-amount">{{item.weightAmount}}</div>
    </ng-template>
    <!-- component-->
    <cn-package-component>
      <ng-container class="cn-select-package" *ngTemplateOutlet="packageTpl; context: packageConfig"></ng-container>
      <div class="cn-select-items" *ngFor="let item of itemConfig.cnData" cnGrid
           [columns]="itemConfig.cnLayout.cnColumns">
        <ng-container *ngTemplateOutlet="itemTpl; context: {cnData: item}"></ng-container>
      </div>
    </cn-package-component>
  </div>
